[workspace]
members = ["macros"]

[package]
edition = "2021"
license = "MIT OR Apache-2.0"
name = "cutenet"
version = "0.1.0"

[features]
alloc = [
  "stable_deref_trait/alloc",
]
default = [
  "std",
  "alloc",
  "log",
]
log = [
  "dep:tracing",
]
std = [
  "alloc",
  "stable_deref_trait/std",
]

[dependencies]
# Local crates
cutenet-macros = {path = "macros"}
# External crates
bitflags = "2.6"
byteorder = {version = "1.5", default-features = false}
either = {version = "1.13", default-features = false}
stable_deref_trait = {version = "1.2", default-features = false}

[dependencies.tracing]
default-features = false
features = ["log", "attributes"]
optional = true
version = "0.1"
